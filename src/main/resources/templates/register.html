<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>用户注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="keywords" content="" />
<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
<link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<link href="http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet">
</head>
<body>
<div class="signupform">
<h1>工业APP分类分级测评平台</h1>
	<div class="container">
		
		<div class="agile_info">
			<div class="w3l_form">
				<div class="left_grid_info">
					<h3>欢迎</h3>
					<h4>ss.</h4>
					<p> Nam eleifend velit eget dolor vestibulum ornare. Vestibulum est nulla, fermentum eget euismod et, tincidunt at dui. Nulla tellus nisl, semper id justo vel, rutrum finibus risus. Cras vel auctor odio.</p>
					
				</div>
			</div>
			<div class="w3_info">
				<h2>注册您的账户</h2>
				<form action="/UserRegister" method="post" >
					<div class="input-group">
						<span><i class="fa fa-user" aria-hidden="true"></i></span>
						<input type="text" name="id" placeholder="用户ID" required="">
					</div>
					<div class="input-group">
						<span><i class="fa fa-user" aria-hidden="true"></i></span>
						<input type="text" name="name" placeholder="用户名" required="">
					</div>
					<div class="input-group">
						<span><i class="fa fa-lock" aria-hidden="true"></i></span>
						<input type="Password" name="password" placeholder="Password" required="">
					</div>


					<p color="#FF0000" th:text="${RegisterErrorMessage}" >   </p>
					<button class="btn btn-danger btn-block" type="submit" >注册</button >
				</form>
				<form action="/index" method="post" >
					<button class="btn btn-danger btn-block" type="submit"  name="index" value="" >返回登陆界面</button >
				</form>
			</div>
			<div class="clear"></div>
			</div>
			
		</div>
		<div class="footer">

 <p>Copyright &copy; 2019.Ricky Ting All rights reserved.</p>
 </div>
	</div>
	</body>
</html>
